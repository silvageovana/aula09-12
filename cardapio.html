<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cardápio da Padaria Naviraí - Produtos frescos e deliciosos.">
    <title>Cardápio - Padaria Naviraí</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
        <h1>Cardápio - Padaria Naviraí</h1>
    </header>
    <main>
        <nav class="categorias">
            <ul>
                <li><a href="#tipos-de-pao">Tipos de Pão</a></li>
                <li><a href="#frios">Frios</a></li>
                <li><a href="#doces">Doces</a></li>
                <li><a href="#salgados">Salgados</a></li>
            </ul>
        </nav>
        <section id="tipos-de-pao">
            <h2>Tipos de Pão</h2>
            <table>
                <tr>
                    <td class="nome">Pão Francês</td>
                    <td class="imagem">
                        <p>R$ 0,75 (unidade)</p>
                    </td>
                </tr>
                <tr>
                    <td class="nome">Pão Integral</td>
                    <td class="imagem">
                        <img src="pao-integral.jpg" alt="Pão Integral">
                        <p>R$ 5,00</p>
                    </td>
                </tr>
            </table>
        </section>
        <section id="frios">
            <h2>Frios</h2>
            <table>
                <tr>
                    <td class="nome">Presunto</td>
                    <td class="imagem">
                        <img src="presunto.jpg" alt="Presunto">
                        <p>R$ 25,00/kg</p>
                    </td>
                </tr>
                <tr>
                    <td class="nome">Queijo Mussarela</td>
                    <td class="imagem">
                        <img src="queijo.jpg" alt="Queijo Mussarela">
                        <p>R$ 30,00/kg</p>
                    </td>
                </tr>
            </table>
        </section>
        <section id="doces">
            <h2>Doces</h2>
            <table>
                <tr>
                    <td class="nome">Sonho</td>
                    <td class="imagem">
                        <img src="sonho.jpg" alt="Sonho">
                        <p>R$ 4,00</p>
                    </td>
                </tr>
                <tr>
                    <td class="nome">Torta de Morango</td>
                    <td class="imagem">
                        <img src="torta.jpg" alt="Torta de Morango">
                        <p>R$ 25,00</p>
                    </td>
                </tr>
            </table>
        </section>
        <section id="salgados">
            <h2>Salgados</h2>
            <table>
                <tr>
                    <td class="nome">Coxinha</td>
                    <td class="imagem">
                        <img src="coxinha.jpg" alt="Coxinha">
                        <p>R$ 3,50</p>
                    </td>
                </tr>
                <tr>
                    <td class="nome">Esfiha</td>
                    <td class="imagem">
                        <img src="esfiha.jpg" alt="Esfiha">
                        <p>R$ 4,00</p>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
